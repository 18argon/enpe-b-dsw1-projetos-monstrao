<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
  <section layout:fragment="content">

    <div class="container">
      <h2 th:text="#{theater.edit.title}"></h2>
      <form th:action="@{/theater/edit}" method="post">
        <input type="hidden" id="id" name="id" th:value="${theater.id}"/>
        <div class="form-group">
          <label for="email" th:text="#{theater.edit.label.email}"></label>
          <input type="text" id="email"
                 name="email" class="form-control"
                 autofocus="autofocus" th:value="${theater.email}" readonly>
        </div>
        <div class="form-group">
          <label for="name" th:text="#{theater.edit.label.name}"></label>
          <input type="text" id="name"
                 name="name" class="form-control"
                 autofocus="autofocus" th:value="${theater.name}">
        </div>
        <div class="form-group">
          <label for="cnpj" th:text="#{theater.edit.label.cnpj}"></label>
          <input type="text" id="cnpj"
                 name="cnpj" class="form-control"
                 autofocus="autofocus" th:value="${theater.cnpj}">
        </div>
        <div class="form-group">
          <label for="city" th:text="#{theater.edit.label.city}"></label>
          <input type="text" id="city"
                 name="city" class="form-control"
                 autofocus="autofocus" th:value="${theater.city.name}">
        </div>
        <div class="form-group">
          <button type="submit" name="submit"
                  class="btn btn-info" th:text="#{theater.edit.submit}">
          </button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
