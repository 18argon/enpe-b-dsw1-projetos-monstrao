<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
  <section layout:fragment="content">

    <div class="container">
      <h2 th:text="#{theater.create.title}"></h2>
      <form th:action="@{/theater/create}" method="post">
        <div class="form-group">
          <label for="email" th:text="#{theater.create.label.email}"></label>
          <input type="text" id="email"
                 name="email" class="form-control"
                 autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="name" th:text="#{theater.create.label.name}"></label>
          <input type="text" id="name"
                 name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="cnpj" th:text="#{theater.create.label.cnpj}"></label>
          <input type="text" id="cnpj"
                 name="cnpj" class="form-control">
        </div>
        <div class="form-group">
          <label for="city" th:text="#{theater.create.label.city}"></label>
          <input type="text" id="city"
                 name="city" class="form-control">
        </div>
        <div class="form-group">
          <label for="password" th:text="#{theater.create.label.password}"></label>
          <input type="password" id="password"
                 name="password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" name="submit"
                  class="btn btn-info" th:text="#{theater.create.submit}">
          </button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
