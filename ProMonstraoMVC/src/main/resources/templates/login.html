<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
  <section layout:fragment="content">
    <div class="container">
      <h1 th:text="#{login.title}"></h1>
      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            <span th:text="#{login.error}"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="email" th:text="#{login.label.email}"></label>
          <input type="text" id="email"
                 name="email" class="form-control"
                 autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="password" th:text="#{login.label.password}"></label>
          <input type="password" id="password"
                 name="password" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" name="login-submit" id="login-submit"
                   class="btn btn-info" th:text="#{login.submit}">
        </div>
      </form>
    </div>
    </div>
  </section>
</body>
</html>
